<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./style_login.css">
  <title>Login</title>
  <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/png">
</head>

<body class="d-flex justify-content-center align-items-center">
  <main class="d-flex flex-column justify-content-center align-items-center">
    <div class="logo">
      <div class="d-flex align-items-center justify-content-center">
        <img src="../../assets/img/ds logo cor7png.png" alt="logo">
      </div>
      <h5 class="title__logo">CÓDIGO ❤ CUPIDO</h5>
    </div>

    <div class="form__container">
      <form action="" class="d-flex flex-column justify-content-between align-items-center">
        <div class="d-flex flex-column">
          <input type="text" id="name" placeholder="Nome">
          <input type="password" id="password" placeholder="Senha">
        </div>

        <button type="button" id="btn-form" class="form__btn">Entrar</button>
      </form>
    </div>
  </main>
  <script src="./script_login.js"></script>
</body>
</html>
